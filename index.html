<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="./assets/css/hamburgers.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/images/project2favicon.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">


    <title>Company Directory</title>
</head>

<body>
    <div id="preloader"></div>
    <header>
        <div class="headerWord">
            <a href="index.html">
                <h2>companydirectory</h2>
            </a>
        </div>

        <div id="searchEmployee">
            <div class="sep-inp">
                <input type="text" placeholder="&#x1F50E;&#xFE0E; Search" id="search">
                <div class="btn-submit ">
                    <input class="button_slide slide_down" type="submit" name="submit" id="submit" value="search">
                </div>
            </div>
        </div>
        
        <button class="hamburger hamburger--spin" type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
        <div class="overlay"></div>
        <div class="menu">
            <ul class="functionality is-active">
                <li id="showAll">Show all employees</li>
                <li id="showDepartments">Show all departments</li>
                <li id="showLocations">Show all locations</li>
                <li id="addEmployee"> Add Employee</i></li>
                <li id="addDepartment"> Add Department</i></li>
                <li id="addLocation"> Add Location</i></li>
            </ul>
        </div>

    </header>
    <main>
        <div id="backToTop" title="Back to Top"></div>
        <div id="result">
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <script src="assets/js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

   

</body>


</html>
